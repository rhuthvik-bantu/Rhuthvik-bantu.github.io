<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RHUTHVIK BANTU</title>

<!-- Google Fonts: Roboto -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

<!-- Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:'Roboto', sans-serif; }
body, html { width:100%; height:100%; overflow-x:hidden; }

/* Preloader */
#preloader {
  position: fixed; top:0; left:0; width:100%; height:100%;
  background: linear-gradient(135deg, #FF416C, #FF4B2B);
  display:flex; align-items:center; justify-content:center;
  color:white; font-size: 2.5rem; font-weight:700;
  z-index: 9999; animation: pulse 2s infinite;
}
@keyframes pulse {
  0%,100%{ transform: scale(1); opacity:1;}
  50%{ transform: scale(1.1); opacity:0.8;}
}

/* Main Section */
.main { display:none; flex-direction:column; align-items:center; justify-content:center; height:100vh; width:100vw; text-align:center; padding: 20px; animation: fadeIn 2s forwards; }
@keyframes fadeIn { from { opacity:0;} to { opacity:1;} }

/* Logo Animation */
.logo {
  width:150px; height:150px; margin-bottom:20px;
  animation: logoEntry 1.5s ease forwards, logoGlow 2s infinite alternate;
}
@keyframes logoEntry {
  0% { transform: scale(0) translateY(-30px); opacity:0; }
  100% { transform: scale(1) translateY(0); opacity:1; }
}
@keyframes logoGlow {
  0% { box-shadow: 0 0 5px #FF416C; }
  50% { box-shadow: 0 0 15px #FF4B2B, 0 0 30px #FF416C; }
  100% { box-shadow: 0 0 5px #FF416C; }
}

/* WELCOME Text */
.welcome {
  font-size:3rem; /* reduced for mobile */
  font-weight:900;
  font-family:'Roboto', sans-serif;
  margin-bottom:30px;
  animation: colorShift 4s infinite alternate;
  word-wrap: break-word;
}
@keyframes colorShift {
  0% { color:#FF416C; text-shadow:0 0 5px #FF416C; }
  25% { color:#FF4B2B; text-shadow:0 0 10px #FF4B2B; }
  50% { color:#F9D423; text-shadow:0 0 10px #F9D423; }
  75% { color:#1FA2FF; text-shadow:0 0 10px #1FA2FF; }
  100% { color:#FF416C; text-shadow:0 0 5px #FF416C; }
}

/* Social Icons */
.socials { display:flex; gap:40px; margin-top:20px; flex-wrap:wrap; justify-content:center; }
.socials a { color:white; font-size:2.5rem; transition: transform 0.3s, color 0.3s; }
.socials a:hover { color:#FF4B2B; transform: scale(1.3) rotate(-10deg); }

/* Animated Background */
body { background: linear-gradient(45deg, #1D2671, #C33764); animation: backgroundAnim 15s infinite alternate; }
@keyframes backgroundAnim {
  0% { background: linear-gradient(45deg, #1D2671, #C33764);}
  25% { background: linear-gradient(45deg, #11998e, #38ef7d);}
  50% { background: linear-gradient(45deg, #FF416C, #FF4B2B);}
  75% { background: linear-gradient(45deg, #373B44, #4286f4);}
  100% { background: linear-gradient(45deg, #1D2671, #C33764);}
}

/* Chatbot Button */
#chatbotBtn {
  position: fixed; bottom: 20px; right: 20px; background:#FF4B2B; color:white;
  border:none; padding:12px; border-radius:50%; font-size:1.5rem;
  cursor:pointer; box-shadow:0 5px 15px rgba(0,0,0,0.3); animation:bounce 2s infinite; z-index:10000;
}
@keyframes bounce { 0%,100%{transform:translateY(0);} 50%{transform:translateY(-8px);} }

/* Chatbot Container */
#chatContainer {
  position: fixed; bottom: 70px; right:15px; width:300px; max-width:90%;
  height:450px; max-height:80%; background:white; border-radius:15px; box-shadow:0 5px 20px rgba(0,0,0,0.3);
  display:none; flex-direction:column; overflow:hidden;
}
#chatHeader { background:#FF4B2B; color:white; padding:12px; font-weight:bold; text-align:center; }
#chatBody { flex:1; padding:10px; overflow-y:auto; display:flex; flex-direction:column; gap:8px;}
.userMsg { align-self:flex-end; background:#FF4B2B; color:white; padding:6px 10px; border-radius:12px; max-width:70%;}
.botMsg { align-self:flex-start; background:#eee; color:black; padding:6px 10px; border-radius:12px; max-width:70%;}
#chatInput { display:flex; }
#chatInput input { flex:1; padding:8px; border:none; border-top:1px solid #ddd;}
#chatInput button { padding:8px; background:#FF4B2B; color:white; border:none; cursor:pointer; }

</style>
</head>
<body>

<!-- Preloader -->
<div id="preloader">WELCOME</div>

<!-- Main Content -->
<div class="main">
  <!-- Logo -->
  <img src="logo.png" alt="RHUTHVIK BANTU" class="logo">
  
  <!-- WELCOME Text -->
  <div class="welcome">WELCOME</div>
  
  <!-- Socials -->
  <div class="socials">
    <a href="https://youtube.com/@rhuthvikbantu?si=6l4pyRvLgYdPZB1r" target="_blank"><i class="fab fa-youtube"></i></a>
    <a href="https://www.instagram.com/rhuthvik_bantu?igsh=dXprdHYxdmt1YzRh" target="_blank"><i class="fab fa-instagram"></i></a>
  </div>
</div>

<!-- Chatbot -->
<button id="chatbotBtn"><i class="fas fa-comment-dots"></i></button>
<div id="chatContainer">
  <div id="chatHeader">Chat with me</div>
  <div id="chatBody"></div>
  <div id="chatInput">
    <input type="text" id="userInput" placeholder="Type a message..." />
    <button id="sendBtn">Send</button>
  </div>
</div>

<!-- Scripts -->
<script>
window.addEventListener("load", () => {
  setTimeout(() => {
    document.getElementById("preloader").style.display="none";
    document.querySelector(".main").style.display="flex";
  },2000);
});

const chatBtn=document.getElementById("chatbotBtn");
const chatContainer=document.getElementById("chatContainer");
chatBtn.addEventListener("click",()=>{ chatContainer.style.display=chatContainer.style.display==="flex"?"none":"flex"; });

const chatBody=document.getElementById("chatBody");
const userInput=document.getElementById("userInput");
const sendBtn=document.getElementById("sendBtn");

async function sendMessage(){
  const message=userInput.value.trim();
  if(!message) return;

  const userMsgDiv=document.createElement("div");
  userMsgDiv.className="userMsg";
  userMsgDiv.textContent=message;
  chatBody.appendChild(userMsgDiv);
  chatBody.scrollTop=chatBody.scrollHeight;
  userInput.value="";

  const botMsgDiv=document.createElement("div");
  botMsgDiv.className="botMsg";
  botMsgDiv.textContent="Typing...";
  chatBody.appendChild(botMsgDiv);
  chatBody.scrollTop=chatBody.scrollHeight;

  try {
    const response=await fetch("https://api.openai.com/v1/chat/completions",{
      method:"POST",
      headers:{
        "Content-Type":"application/json",
        "Authorization":"Bearer YOUR_OPENAI_API_KEY"
      },
      body: JSON.stringify({
        model:"gpt-5-mini",
        messages:[{role:"user", content:message}],
        max_tokens:150
      })
    });
    const data=await response.json();
    botMsgDiv.textContent=data.choices[0].message.content;
    chatBody.scrollTop=chatBody.scrollHeight;
  } catch(err){
    botMsgDiv.textContent="Sorry, something went wrong!";
  }
}

sendBtn.addEventListener("click",sendMessage);
userInput.addEventListener("keypress",(e)=>{ if(e.key==="Enter") sendMessage(); });
</script>

</body>
</html>
