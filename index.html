<!DOCTYPE html>
<html>
<head>
<title>RHUTHVIK BANTU</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family: 'Segoe UI', sans-serif;
}

body{
background: radial-gradient(circle at top, #111 0%, #000 60%);
color:white;
overflow:hidden;
}

/* CINEMATIC DARK OVERLAY */
body::after{
content:"";
position:absolute;
width:100%;
height:100%;
background:linear-gradient(to bottom, rgba(0,0,0,0.4), rgba(0,0,0,0.9));
z-index:-1;
}

/* MAIN CONTAINER */
.container{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
text-align:center;
width:90%;
max-width:600px;
}

/* ROYAL RED 3D TEXT */
.title{
font-size:65px;
font-weight:900;
letter-spacing:6px;
color:#b30000;
text-shadow:
0 2px 0 #660000,
0 4px 10px rgba(255,0,0,0.4),
0 8px 25px rgba(255,0,0,0.6);
animation:fadeIn 2s ease forwards;
}

/* Subtitle */
.subtitle{
margin-top:20px;
font-size:18px;
color:#cccccc;
letter-spacing:2px;
animation:slideUp 2s ease forwards;
}

/* Buttons */
.btn{
display:block;
margin:25px auto;
padding:15px;
border-radius:40px;
font-size:18px;
font-weight:bold;
text-decoration:none;
color:white;
background:linear-gradient(45deg,#990000,#cc0000);
box-shadow:0 10px 30px rgba(255,0,0,0.3);
transition:0.3s;
}

.btn:hover{
transform:translateY(-5px);
box-shadow:0 15px 40px rgba(255,0,0,0.6);
}

/* Subscriber */
.subs{
margin-top:30px;
font-size:22px;
color:#ff3333;
font-weight:bold;
}

/* Animations */
@keyframes fadeIn{
from{opacity:0; transform:translateY(-30px);}
to{opacity:1; transform:translateY(0);}
}

@keyframes slideUp{
from{opacity:0; transform:translateY(30px);}
to{opacity:1; transform:translateY(0);}
}

/* Loading Screen */
#loader{
position:fixed;
width:100%;
height:100%;
background:black;
display:flex;
justify-content:center;
align-items:center;
font-size:25px;
letter-spacing:4px;
color:#990000;
animation:fadeOut 2s forwards;
animation-delay:2s;
z-index:9999;
}

@keyframes fadeOut{
to{opacity:0; visibility:hidden;}
}
</style>
</head>

<body>

<div id="loader">WELCOME</div>

<div class="container">
<h1 class="title">RHUTHVIK BANTU</h1>

<p class="subtitle">
Daily Viral Rankings | Cricket | Celebrities | World Trends
</p>

<a href="https://youtube.com" class="btn">YouTube</a>
<a href="https://instagram.com" class="btn">Instagram</a>

<div class="subs">
Subscribers: <span id="count">31500</span>
</div>

</div>

<script>
/* Smooth Counter */
let count = 30000;
let target = 31500;

let counter = setInterval(()=>{
count += 50;
document.getElementById("count").innerText = count;
if(count >= target){
clearInterval(counter);
}
},40);
</script>

</body>
</html>
