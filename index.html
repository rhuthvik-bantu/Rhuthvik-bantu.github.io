<!DOCTYPE html>
<html>
<head>
<title>RHUTHVIK BANTU</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family: 'Poppins', sans-serif;
}

body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:#0a0a0a;
overflow:hidden;
color:white;
}

/* Animated Dark Luxury Background */
body::before{
content:"";
position:absolute;
width:200%;
height:200%;
background:radial-gradient(circle at 30% 30%, #111 0%, #000 40%, #111 60%);
animation:moveBg 8s linear infinite;
z-index:-2;
}

@keyframes moveBg{
0%{transform:translate(-10%,-10%)}
50%{transform:translate(-20%,-20%)}
100%{transform:translate(-10%,-10%)}
}

/* Golden Shine Animation */
.title{
font-size:60px;
font-weight:900;
text-align:center;
background:linear-gradient(90deg,#ffd700,#fff,#ffd700);
background-size:200%;
-webkit-background-clip:text;
color:transparent;
animation:shine 4s linear infinite;
letter-spacing:5px;
}

@keyframes shine{
0%{background-position:-200%}
100%{background-position:200%}
}

/* Glow effect */
.glow{
text-shadow:0 0 20px #ffd700,
0 0 40px #ffcc00,
0 0 60px #ffae00;
}

/* Subtitle */
.subtitle{
margin-top:20px;
font-size:18px;
color:#bbb;
text-align:center;
}

/* Buttons */
.btn{
display:block;
margin:25px auto;
padding:15px 40px;
border-radius:50px;
font-size:20px;
font-weight:bold;
text-decoration:none;
color:black;
background:linear-gradient(45deg,#ffd700,#ffb700);
transition:0.4s;
box-shadow:0 10px 30px rgba(255,215,0,0.4);
}

.btn:hover{
transform:scale(1.1);
box-shadow:0 15px 40px rgba(255,215,0,0.7);
}

/* Subscriber Counter */
.counter{
margin-top:30px;
font-size:22px;
color:#ffd700;
text-align:center;
font-weight:bold;
}
</style>
</head>

<body>

<div>
<h1 class="title glow">RHUTHVIK<br>BANTU</h1>

<p class="subtitle">
Daily Viral Rankings | Cricket | Celebrities | World Trends
</p>

<a href="https://youtube.com" class="btn">YouTube</a>
<a href="https://instagram.com" class="btn">Instagram</a>

<div class="counter">
Subscribers: <span id="count">0</span>
</div>
</div>

<script>
let count = 0;
let target = 50000; // change to your real subscriber number

let counter = setInterval(() => {
count += 250;
document.getElementById("count").innerText = count;
if(count >= target){
clearInterval(counter);
}
}, 50);
</script>

</body>
</html>
