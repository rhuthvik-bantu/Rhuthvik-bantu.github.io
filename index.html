<!DOCTYPE html>
<html>
<head>
<title>RHUTHVIK BANTU</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family: 'Arial', sans-serif;
}

body{
background:#000;
color:white;
overflow:hidden;
}

/* LOADING SCREEN */
#loader{
position:fixed;
width:100%;
height:100%;
background:#000;
display:flex;
justify-content:center;
align-items:center;
color:red;
font-size:30px;
letter-spacing:3px;
z-index:9999;
animation:fadeOut 3s forwards;
animation-delay:3s;
}

@keyframes fadeOut{
to{opacity:0;visibility:hidden;}
}

/* Elephant */
.elephant{
position:absolute;
bottom:0;
left:50%;
transform:translateX(-50%);
opacity:0.15;
animation:trunkLift 4s ease forwards;
}

@keyframes trunkLift{
0%{transform:translateX(-50%) rotate(0deg);}
50%{transform:translateX(-50%) rotate(-5deg);}
100%{transform:translateX(-50%) rotate(0deg);}
}

/* MAIN CONTENT */
.container{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
text-align:center;
opacity:0;
animation:showContent 2s forwards;
animation-delay:4s;
}

@keyframes showContent{
to{opacity:1;}
}

/* 3D RED GLOW TEXT */
.title{
font-size:70px;
font-weight:900;
color:#ff0000;
text-shadow:
0 0 10px #ff0000,
0 0 20px #ff1a1a,
0 0 40px #ff3333,
0 0 80px #990000;
animation:pulse 2s infinite alternate;
letter-spacing:6px;
}

@keyframes pulse{
from{transform:scale(1);}
to{transform:scale(1.05);}
}

/* Subtitle animation */
.subtitle{
margin-top:20px;
font-size:20px;
color:#ff4d4d;
animation:slideUp 2s ease forwards;
}

@keyframes slideUp{
from{opacity:0; transform:translateY(40px);}
to{opacity:1; transform:translateY(0);}
}

/* Buttons */
.btn{
display:inline-block;
margin:25px;
padding:15px 40px;
border-radius:50px;
font-size:18px;
font-weight:bold;
text-decoration:none;
color:white;
background:linear-gradient(45deg,#ff0000,#990000);
box-shadow:0 0 20px red;
transition:0.4s;
}

.btn:hover{
transform:scale(1.1);
box-shadow:0 0 40px #ff0000;
}

/* Neon Cursor */
.cursor{
position:fixed;
width:15px;
height:15px;
background:red;
border-radius:50%;
pointer-events:none;
box-shadow:0 0 20px red,0 0 40px #ff1a1a;
}
</style>
</head>

<body>

<div id="loader">WELCOME TO RHUTHVIK BANTU</div>

<img src="elephant.png" class="elephant" width="400">

<div class="container">
<h1 class="title">RHUTHVIK BANTU</h1>
<p class="subtitle">Cricket | Celebrities | World Trends</p>

<a href="https://youtube.com" class="btn">YouTube</a>
<a href="https://instagram.com" class="btn">Instagram</a>

<h2 style="margin-top:30px;color:#ff0000;">
Subscribers: <span id="subs">Loading...</span>
</h2>

<div id="chatbot" style="margin-top:30px;">
<input type="text" id="userInput" placeholder="Ask me something..."
style="padding:10px;border-radius:20px;border:none;">
<button onclick="reply()" class="btn">Send</button>
<p id="botReply" style="margin-top:10px;"></p>
</div>

</div>

<div class="cursor" id="cursor"></div>

<script>

/* Neon Cursor Effect */
const cursor = document.getElementById("cursor");
document.addEventListener("mousemove", e=>{
cursor.style.top = e.clientY + "px";
cursor.style.left = e.clientX + "px";
});

/* Fake Live Subscriber Counter */
let subs = 100000;
setInterval(()=>{
subs += Math.floor(Math.random()*5);
document.getElementById("subs").innerText = subs.toLocaleString();
},2000);

/* Simple AI Chatbot */
function reply(){
let input = document.getElementById("userInput").value;
let output = "Welcome to RHUTHVIK BANTU website!";
if(input.toLowerCase().includes("youtube")){
output = "Subscribe on YouTube!";
}
if(input.toLowerCase().includes("instagram")){
output = "Follow on Instagram!";
}
document.getElementById("botReply").innerText = output;
}

</script>

</body>
</html>
