<!DOCTYPE html>
<html>
<head>
<title>RHUTHVIK BANTU</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family: 'Orbitron', sans-serif;
}

body{
background: radial-gradient(circle at top, #111 0%, #000 70%);
height:100vh;
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;
color:white;
}

/* WELCOME INTRO */
#welcome{
position:absolute;
font-size:40px;
letter-spacing:8px;
background:linear-gradient(90deg,#ff00cc,#3333ff,#00ffff,#ff00cc);
background-size:400%;
-webkit-background-clip:text;
color:transparent;
animation:shine 3s linear infinite, fadeOut 4s forwards;
animation-delay:0s,4s;
}

@keyframes shine{
0%{background-position:0%}
100%{background-position:400%}
}

@keyframes fadeOut{
to{opacity:0; visibility:hidden;}
}

/* MAIN CONTAINER */
.container{
text-align:center;
opacity:0;
animation:showContent 2s forwards;
animation-delay:4.5s;
}

@keyframes showContent{
to{opacity:1;}
}

/* PREMIUM NAME COLOR */
.title{
font-size:70px;
font-weight:900;
letter-spacing:6px;
background:linear-gradient(90deg,#7f00ff,#00e5ff,#7f00ff);
background-size:300%;
-webkit-background-clip:text;
color:transparent;
animation:moveGradient 5s linear infinite;
text-shadow:0 0 20px rgba(0,229,255,0.5);
}

@keyframes moveGradient{
0%{background-position:0%}
100%{background-position:300%}
}

/* Decorative underline */
.line{
width:200px;
height:3px;
margin:20px auto;
background:linear-gradient(90deg,#7f00ff,#00e5ff);
box-shadow:0 0 15px #00e5ff;
animation:expand 2s ease forwards;
}

@keyframes expand{
from{width:0;}
to{width:200px;}
}

/* Subtitle */
.subtitle{
margin-top:20px;
color:#cccccc;
letter-spacing:2px;
font-size:16px;
}

/* Premium Icon Buttons */
.icons{
margin-top:40px;
}

.icons a{
margin:0 20px;
font-size:35px;
color:white;
transition:0.4s;
}

.icons a:hover{
transform:scale(1.2);
}

/* YouTube */
.youtube:hover{
color:#ff0000;
text-shadow:0 0 20px #ff0000;
}

/* Instagram */
.instagram:hover{
color:#e1306c;
text-shadow:0 0 20px #e1306c;
}
</style>
</head>

<body>

<div id="welcome">WELCOME</div>

<div class="container">

<h1 class="title">RHUTHVIK BANTU</h1>
<div class="line"></div>

<p class="subtitle">
Daily Viral Rankings | Cricket | Celebrities | World Trends
</p>

<div class="icons">
<a href="https://youtube.com" target="_blank" class="youtube">
<i class="fab fa-youtube"></i>
</a>

<a href="https://instagram.com" target="_blank" class="instagram">
<i class="fab fa-instagram"></i>
</a>
</div>

</div>

</body>
</html>
