<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rhuthvik Bantu | Connect & Explore</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">

<!-- Font Awesome for social icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

<style>
/* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  scroll-behavior: smooth;
}

/* Body */
body {
  font-family: 'Roboto Mono', monospace;
  background: linear-gradient(135deg, #1f1c2c, #928dab);
  color: #fff;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow-x: hidden;
  perspective: 1000px;
}

/* Container */
.container {
  text-align: center;
  max-width: 1200px;
  padding: 20px;
  animation: fadeIn 2s ease-in-out forwards;
}

/* Animated Intro */
h1 {
  font-family: 'Press Start 2P', cursive;
  font-size: clamp(1.5rem, 6vw, 4rem);
  background: linear-gradient(90deg, #ff416c, #ff4b2b, #1f4037, #99f2c8);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: textGlow 3s infinite alternate;
  margin-bottom: 20px;
}

h2 {
  font-size: clamp(1rem, 4vw, 2rem);
  margin-bottom: 40px;
  color: #f0f0f0;
  animation: slideUp 2s ease forwards;
}

/* Social Buttons */
.socials {
  display: flex;
  justify-content: center;
  gap: 30px;
  margin-bottom: 50px;
}

.socials a {
  display: inline-block;
  font-size: 2rem;
  color: #fff;
  transition: transform 0.3s, color 0.3s;
  text-decoration: none;
}

.socials a:hover {
  color: #ff4b2b;
  transform: scale(1.3) rotate(-10deg);
}

/* Animated Background Particles */
.particles {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  pointer-events: none;
  z-index: -1;
}

/* Buttons */
.cta-btn {
  display: inline-block;
  margin-top: 20px;
  padding: 15px 40px;
  border: 2px solid #fff;
  color: #fff;
  font-weight: bold;
  font-size: 1rem;
  text-transform: uppercase;
  letter-spacing: 1px;
  border-radius: 50px;
  transition: all 0.4s ease;
  cursor: pointer;
}

.cta-btn:hover {
  background: #ff416c;
  border-color: #ff416c;
  transform: scale(1.1) rotate(-2deg);
}

/* Responsive Media Queries */
@media (max-width: 768px) {
  h1 { font-size: 2rem; }
  h2 { font-size: 1rem; }
  .socials a { font-size: 1.5rem; }
}

@media (max-width: 480px) {
  h1 { font-size: 1.5rem; }
  h2 { font-size: 0.9rem; }
  .socials { gap: 20px; }
}

/* Animations */
@keyframes textGlow {
  0% { text-shadow: 0 0 5px #ff416c, 0 0 10px #ff416c; }
  50% { text-shadow: 0 0 20px #ff4b2b, 0 0 40px #ff4b2b; }
  100% { text-shadow: 0 0 10px #ff416c, 0 0 20px #ff416c; }
}

@keyframes fadeIn {
  0% { opacity: 0; transform: translateY(-20px); }
  100% { opacity: 1; transform: translateY(0); }
}

@keyframes slideUp {
  0% { opacity: 0; transform: translateY(30px); }
  100% { opacity: 1; transform: translateY(0); }
}

/* Footer Animation */
footer {
  margin-top: 60px;
  font-size: 0.9rem;
  color: #ccc;
  animation: fadeIn 2s ease-in-out forwards;
}
</style>
</head>
<body>

<!-- Particles Canvas -->
<canvas class="particles" id="particleCanvas"></canvas>

<div class="container">
  <h1>WELCOME RHUTHVIK BANTU</h1>
  <h2>Your Hub for YouTube & Instagram</h2>

  <div class="socials">
    <a href="https://www.youtube.com/@rhuthvikbantu" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
    <a href="https://www.instagram.com/rhuthvik_bantu" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
    <a href="mailto:contact@rhuthvik.com" title="Email"><i class="fas fa-envelope"></i></a>
  </div>

  <button class="cta-btn" onclick="alert('Thanks for visiting!')">Click Me!</button>
  <footer>Â© 2026 Rhuthvik Bantu. All rights reserved.</footer>
</div>

<script>
// Particle Animation
const canvas = document.getElementById('particleCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particlesArray = [];

class Particle {
  constructor() {
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * canvas.height;
    this.size = Math.random() * 3 + 1;
    this.speedX = Math.random() * 1 - 0.5;
    this.speedY = Math.random() * 1 - 0.5;
  }
  update() {
    this.x += this.speedX;
    this.y += this.speedY;
    if(this.x < 0 || this.x > canvas.width) this.speedX *= -1;
    if(this.y < 0 || this.y > canvas.height) this.speedY *= -1;
  }
  draw() {
    ctx.fillStyle = 'rgba(255,255,255,0.7)';
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
    ctx.fill();
  }
}

function initParticles() {
  particlesArray = [];
  for(let i = 0; i < 150; i++) {
    particlesArray.push(new Particle());
  }
}
initParticles();

function animateParticles() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particlesArray.forEach(p => {
    p.update();
    p.draw();
  });
  requestAnimationFrame(animateParticles);
}
animateParticles();

window.addEventListener('resize', function() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  initParticles();
});
</script>

</body>
</html>
