<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RHUTHVIK BANTU</title>
<style>
  /* Reset */
  * { margin: 0; padding: 0; box-sizing: border-box; }

  /* Full screen dark background */
  body {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center; /* vertical center */
    align-items: center;     /* horizontal center */
    background: #000;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
  }

  /* Animated gradient title */
  .title {
    font-size: clamp(40px, 10vw, 80px);
    font-weight: 900;
    text-align: center;
    line-height: 1.2;
    letter-spacing: 4px;
    background: linear-gradient(90deg, #ff0000, #ff8c00, #ffff00, #ff1493, #00ffff, #ff00ff);
    background-size: 300%;
    -webkit-background-clip: text;
    color: transparent;
    text-shadow: 0 0 20px rgba(255,0,0,0.5),
                 0 0 40px rgba(255,140,0,0.4),
                 0 0 60px rgba(255,20,147,0.3);
    animation: gradientMove 6s linear infinite, glow 2s ease-in-out infinite alternate;
  }

  @keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  @keyframes glow {
    0% { text-shadow: 0 0 10px rgba(255,0,0,0.5), 0 0 20px rgba(255,140,0,0.4), 0 0 30px rgba(255,20,147,0.3); }
    100% { text-shadow: 0 0 30px rgba(255,0,0,0.8), 0 0 60px rgba(255,140,0,0.6), 0 0 90px rgba(255,20,147,0.5); }
  }

  /* Buttons container */
  .buttons {
    margin-top: 30px;
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
  }

  .btn {
    padding: 12px 35px;
    border-radius: 50px;
    font-weight: 700;
    text-decoration: none;
    color: #fff;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .btn.youtube { background: #ff0000; }
  .btn.insta   { background: #c32aa3; }

  .btn:hover {
    transform: scale(1.1);
    box-shadow: 0 0 20px rgba(255,255,255,0.4);
  }

  /* Icon inside buttons */
  .btn svg { width: 20px; height: 20px; fill: #fff; }

  /* Background floating particles */
  .particle {
    position: absolute;
    width: 10px;
    height: 10px;
    background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
    border-radius: 50%;
    animation: float 10s linear infinite;
  }

  @keyframes float {
    0% { transform: translateY(100vh) translateX(0); opacity:0; }
    50% { opacity:1; }
    100% { transform: translateY(-10vh) translateX(100px); opacity:0; }
  }

  /* Decorative welcome text */
  .welcome {
    font-size: clamp(20px, 5vw, 40px);
    margin-bottom: 15px;
    color: #fff;
    background: linear-gradient(120deg, #ff1493, #00ffff, #ff8c00);
    background-size: 200%;
    -webkit-background-clip: text;
    color: transparent;
    animation: welcomeMove 4s linear infinite alternate;
    text-align: center;
  }

  @keyframes welcomeMove {
    0% { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }
  }

</style>
</head>
<body>

<!-- Background floating particles -->
<div id="particles"></div>

<div class="welcome">Welcome to RHUTHVIK BANTU</div>
<h1 class="title">RHUTHVIK<br>BANTU</h1>

<div class="buttons">
  <a href="https://youtube.com" target="_blank" class="btn youtube">

    Instagram
  </a>
</div>

<script>
  // Create floating particles dynamically
  const particlesContainer = document.getElementById('particles');
  for (let i = 0; i < 30; i++) {
    const p = document.createElement('div');
    p.classList.add('particle');
    p.style.left = Math.random() * 100 + 'vw';
    p.style.width = p.style.height = Math.random() * 8 + 4 + 'px';
    p.style.animationDuration = (5 + Math.random() * 10) + 's';
    particlesContainer.appendChild(p);
  }
</script>

</body>
</html>
