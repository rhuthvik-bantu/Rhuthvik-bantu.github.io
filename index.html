<!DOCTYPE html>
<html>
<head>
<title>RHUTHVIK BANTU</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Montserrat',sans-serif;
}

body{
background:#000;
color:white;
height:100vh;
overflow:hidden;
display:flex;
justify-content:center;
align-items:center;
}

/* ===== Loading Screen ===== */
#loader{
position:fixed;
width:100%;
height:100%;
background:#000;
display:flex;
justify-content:center;
align-items:center;
font-size:28px;
letter-spacing:6px;
background:linear-gradient(90deg,#8e2de2,#4a00e0,#00c6ff,#8e2de2);
background-size:400%;
-webkit-background-clip:text;
color:transparent;
animation:shine 3s linear infinite, fadeOut 2s forwards;
animation-delay:0s,3s;
z-index:9999;
}

@keyframes shine{
0%{background-position:0%}
100%{background-position:400%}
}

@keyframes fadeOut{
to{opacity:0; visibility:hidden;}
}

/* ===== Main Container ===== */
.container{
text-align:center;
opacity:0;
transform:translateY(30px);
animation:show 2s ease forwards;
animation-delay:3.5s;
}

@keyframes show{
to{opacity:1; transform:translateY(0);}
}

/* ===== Animated Name ===== */
.title{
font-size: clamp(40px, 8vw, 70px);
font-weight:900;
letter-spacing:4px;
background:linear-gradient(90deg,#8e2de2,#00c6ff,#ffffff,#8e2de2);
background-size:300%;
-webkit-background-clip:text;
color:transparent;
animation:gradientMove 6s linear infinite;
text-shadow:0 0 30px rgba(0,198,255,0.3);
word-break:break-word;
padding:0 15px;
}
/* Slight floating effect */
.title:hover{
transform:scale(1.05);
transition:0.5s;
}

@keyframes gradientMove{
0%{background-position:0%}
100%{background-position:300%}
}

/* ===== Decorative Line ===== */
.line{
width:0;
height:3px;
margin:25px auto;
background:linear-gradient(90deg,#8e2de2,#00c6ff);
box-shadow:0 0 20px #00c6ff;
animation:expand 2s ease forwards;
animation-delay:4s;
}

@keyframes expand{
to{width:250px;}
}

/* ===== Subtitle ===== */
.subtitle{
margin-top:20px;
font-size:16px;
color:#cccccc;
letter-spacing:3px;
opacity:0;
animation:fadeIn 2s ease forwards;
animation-delay:4.5s;
}

@keyframes fadeIn{
to{opacity:1;}
}

/* ===== Social Icons ===== */
.icons{
margin-top:40px;
opacity:0;
animation:fadeIn 2s ease forwards;
animation-delay:5s;
}

.icons a{
margin:0 25px;
font-size:40px;
color:white;
transition:0.4s;
}

/* YouTube */
.icons a.youtube:hover{
color:#ff0000;
transform:translateY(-5px) scale(1.2);
text-shadow:0 0 25px #ff0000;
}

/* Instagram */
.icons a.instagram:hover{
color:#e1306c;
transform:translateY(-5px) scale(1.2);
text-shadow:0 0 25px #e1306c;
}

/* ===== Subtle Background Glow Animation ===== */
body::before{
content:"";
position:absolute;
width:500px;
height:500px;
background:radial-gradient(circle,#4a00e0,transparent 70%);
top:-150px;
left:-150px;
opacity:0.4;
animation:moveGlow 10s infinite alternate;
}

@keyframes moveGlow{
from{transform:translate(0,0);}
to{transform:translate(200px,200px);}
}
</style>
</head>

<body>

<div id="loader">WELCOME</div>

<div class="container">

<h1 class="title">RHUTHVIK BANTU</h1>
<div class="line"></div>

<p class="subtitle">
DAILY VIRAL RANKINGS | CRICKET | CELEBRITIES | WORLD TRENDS
</p>

<div class="icons">
<a href="https://youtube.com" target="_blank" class="youtube">
<i class="fab fa-youtube"></i>
</a>

<a href="https://instagram.com" target="_blank" class="instagram">
<i class="fab fa-instagram"></i>
</a>
</div>

</div>

</body>
</html>
