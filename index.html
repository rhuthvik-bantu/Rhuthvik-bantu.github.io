<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RHUTHVIK BANTU</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
  
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  
  <!-- Styling -->
  <style>
    * { margin:0; padding:0; box-sizing: border-box; font-family: 'Roboto', sans-serif; }
    body, html { width: 100%; height: 100%; overflow-x: hidden; }

    /* Preloader */
    #preloader {
      position: fixed; top:0; left:0; width:100%; height:100%;
      background: linear-gradient(135deg, #FF416C, #FF4B2B);
      display:flex; align-items:center; justify-content:center;
      color:white; font-size: 3rem; font-family: 'Pacifico', cursive;
      z-index: 9999; animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%,100%{ transform: scale(1); opacity:1;}
      50%{ transform: scale(1.1); opacity:0.7;}
    }

    /* Main Section */
    .main { display:none; flex-direction:column; align-items:center; justify-content:center; height:100vh; width:100vw; text-align:center; animation: fadeIn 2s forwards; }

    @keyframes fadeIn {
      from { opacity:0;}
      to { opacity:1;}
    }

    /* Animated WELCOME */
    .welcome { font-size:4rem; font-family: 'Pacifico', cursive; color:#fff; animation: glow 2s infinite alternate; }
    @keyframes glow {
      0%{ text-shadow: 0 0 5px #fff;}
      50%{ text-shadow: 0 0 20px #FF4B2B, 0 0 30px #FF416C;}
      100%{ text-shadow: 0 0 10px #fff;}
    }

    /* Logo */
    .logo { margin: 20px 0; width:150px; height:150px; animation: rotate 5s linear infinite;}
    @keyframes rotate { 0%{transform: rotate(0deg);} 100%{transform: rotate(360deg);} }

    /* Social Icons */
    .socials { margin-top:20px; display:flex; gap:40px; }
    .socials a { color:white; font-size:2.5rem; transition: transform 0.3s, color 0.3s;}
    .socials a:hover { color:#FF4B2B; transform: scale(1.3) rotate(-10deg);}
    
    /* Section backgrounds */
    body { background: linear-gradient(45deg, #1D2671, #C33764); animation: backgroundAnim 15s infinite alternate; }
    @keyframes backgroundAnim {
      0% { background: linear-gradient(45deg, #1D2671, #C33764);}
      25% { background: linear-gradient(45deg, #11998e, #38ef7d);}
      50% { background: linear-gradient(45deg, #FF416C, #FF4B2B);}
      75% { background: linear-gradient(45deg, #373B44, #4286f4);}
      100% { background: linear-gradient(45deg, #1D2671, #C33764);}
    }

    /* Chatbot Button */
    #chatbotBtn {
      position: fixed; bottom: 20px; right: 20px; background:#FF4B2B; color:white;
      border:none; padding:15px; border-radius:50%; font-size:1.5rem;
      cursor:pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      animation: bounce 2s infinite;
      z-index: 10000;
    }
    @keyframes bounce {
      0%,100%{ transform: translateY(0);}
      50%{ transform: translateY(-10px);}
    }

    /* Chatbot Container */
    #chatContainer {
      position: fixed; bottom: 90px; right:20px; width:350px; max-width:90%;
      height:500px; max-height:80%; background:white; border-radius:15px; box-shadow:0 5px 20px rgba(0,0,0,0.3);
      display:none; flex-direction:column; overflow:hidden;
    }
    #chatHeader { background:#FF4B2B; color:white; padding:15px; font-weight:bold; text-align:center; }
    #chatBody { flex:1; padding:10px; overflow-y:auto; display:flex; flex-direction:column; gap:10px;}
    .userMsg { align-self:flex-end; background:#FF4B2B; color:white; padding:8px 12px; border-radius:15px; max-width:70%;}
    .botMsg { align-self:flex-start; background:#eee; color:black; padding:8px 12px; border-radius:15px; max-width:70%;}
    #chatInput { display:flex; }
    #chatInput input { flex:1; padding:10px; border:none; border-top:1px solid #ddd;}
    #chatInput button { padding:10px; background:#FF4B2B; color:white; border:none; cursor:pointer;}

  </style>
</head>
<body>

  <!-- Preloader -->
  <div id="preloader">WELCOME</div>

  <!-- Main Content -->
  <div class="main">
    <img src="logo.png" alt="RHUTHVIK BANTU" class="logo">
    <div class="socials">
      <a href="https://youtube.com/@rhuthvikbantu?si=6l4pyRvLgYdPZB1r" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="https://www.instagram.com/rhuthvik_bantu?igsh=dXprdHYxdmt1YzRh" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
  </div>

  <!-- Chatbot -->
  <button id="chatbotBtn"><i class="fas fa-comment-dots"></i></button>
  <div id="chatContainer">
    <div id="chatHeader">Chat with me</div>
    <div id="chatBody"></div>
    <div id="chatInput">
      <input type="text" id="userInput" placeholder="Type a message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    // Preloader fade
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("preloader").style.display = "none";
        document.querySelector(".main").style.display = "flex";
      }, 2500);
    });

    // Chatbot toggle
    const chatBtn = document.getElementById("chatbotBtn");
    const chatContainer = document.getElementById("chatContainer");
    chatBtn.addEventListener("click", () => {
      chatContainer.style.display = chatContainer.style.display === "flex" ? "none" : "flex";
    });

    // Chatbot logic
    const chatBody = document.getElementById("chatBody");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    async function sendMessage() {
      const message = userInput.value.trim();
      if(!message) return;
      
      // Display user message
      const userMsgDiv = document.createElement("div");
      userMsgDiv.className = "userMsg";
      userMsgDiv.textContent = message;
      chatBody.appendChild(userMsgDiv);
      chatBody.scrollTop = chatBody.scrollHeight;
      userInput.value = "";

      // Fetch bot response from OpenAI (requires your API integration)
      const botMsgDiv = document.createElement("div");
      botMsgDiv.className = "botMsg";
      botMsgDiv.textContent = "Typing...";
      chatBody.appendChild(botMsgDiv);
      chatBody.scrollTop = chatBody.scrollHeight;

      try {
        // Replace this with your API call to OpenAI
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type":"application/json",
            "Authorization":"Bearer YOUR_OPENAI_API_KEY"
          },
          body: JSON.stringify({
            model:"gpt-5-mini",
            messages:[{role:"user", content: message}],
            max_tokens:150
          })
        });
        const data = await response.json();
        botMsgDiv.textContent = data.choices[0].message.content;
        chatBody.scrollTop = chatBody.scrollHeight;
      } catch(err) {
        botMsgDiv.textContent = "Sorry, something went wrong!";
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", (e)=> { if(e.key==="Enter") sendMessage(); });
  </script>

</body>
</html>
